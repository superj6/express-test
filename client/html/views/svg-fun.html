<!DOCTYPE html>
<html>
<head>
  <title>SVG Fun!</title>
</head>
<body>
  <h1>SVG Fun Times uwu</h1>
  <section>
    <h2>Simple</h2>
    <p>MDN Example</p>
    <svg version="1.1" width="300" height="200" xmlns="http://www.w3.org/2000/svg">
      <rect width="100%" height="100%" fill="red" />
      <circle cx="150" cy="100" r="80" fill="green" />
      <text x="150" y="125" font-size="60" text-anchor="middle" fill="white">SVG</text>
    </svg>
    <p>Shapes!</p>
    <svg width="500" height="300">
      <rect width="100%" height="100%" stroke="darkblue" stroke-width="2" stroke-dasharray="2,1" fill="transparent" rx="5" />
      <polygon points="5 5 10 10 20 30 30 20 50 50 2 60" fill="purple" />
      <circle cx="250" cy="100" r="50" stroke="yellow" fill="orange" />
      <polyline points="250 175 200 200 300 225 210 235 290 240 225 245 275 250" stroke="red" stroke-width="3" fill="darkblue" />
      <path d="M 50 275 C 75 250 125 225 150 175 C 150 175 175 250 200 275 Z" stroke="grey" fill="brown" />
    </svg>
    <p>Gradients!</p>
    <svg width="250" height="250">
      <defs>
	<linearGradient id="lingrad1" x1="0" y1="0.25" x2="1" y2="0.75">
	  <stop offset="0%" stop-color="orchid" />
	  <stop offset="25%"stop-color="darkgrey" />
	  <stop offset="80%" stop-color="violet" />
	  <stop offset="100%" stop-color="black" />
	</linearGradient>
	<radialGradient id="radgrad1" cx="0.5" cy="0.5" r="0.1" spreadMethod="reflect">
	  <stop offset="0%" stop-color="orange" />
	  <stop offset="50%" stop-color="yellow" />
	  <stop offset="100%" stop-color="white" />
	</radialGradient>
      </defs>
      <rect width="100%" height="100%" fill="cyan" stroke="violet" stroke-width="3" />
      <ellipse cx="100" cy="100" rx="80" ry="30" fill="url(#lingrad1)" />
      <path d="M 100 200 H 110 V 190 H 120 V 180 C 150 180 180 225 200 190 S 225 200 190 225 Z" fill="url(#radgrad1)" />
      <text x="25" y="175" font-size="40" fill="url(#lingrad1)" stroke="black" stroke-width="1">wowza</text>
    </svg>
  </section>
  <section>
    <h2>Filters</h2>
  </section>
</body>
</html>
